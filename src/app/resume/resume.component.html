<div class="resume-container">
    <div class="resume" [hidden]="profileLoaded"><mat-progress-bar mode="indeterminate"></mat-progress-bar>Rendering
        resume. This can take up to one minute while retrieving my profile from LinkedIn, please be patient. Thanks!
    </div>
    <div class="resume" [hidden]="!profileLoaded">
        <!-- <resume-elegant [profile]="profile"></resume-elegant> -->
        <resume-timeline [profile]="profile"></resume-timeline>
    </div>
    <div class="print-button noprint"><a mat-raised-button matBadge="8" matBadgePosition="before" (click)="print()">
            Print
        </a></div>
</div>
